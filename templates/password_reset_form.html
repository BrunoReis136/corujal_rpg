{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center h-full">
  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">
      Recuperar senha
    </h2>
    <p class="text-gray-600 mb-4 text-center">
      Informe o e-mail cadastrado para receber o link de redefinição de senha.
    </p>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.email.errors }}
      <input type="email" name="email" placeholder="Seu e-mail" required
             class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-700 transition">
        Enviar link
      </button>
    </form>
    <div class="mt-4 text-center">
      <a href="{{% url_for('login') %}}" class="text-blue-600 hover:underline">
        Voltar ao login
      </a>
    </div>
  </div>
</div>
{% endblock %}
