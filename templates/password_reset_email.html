<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redefinição de senha</title>
</head>
<body style="background-color:#1f2937; font-family:Arial, sans-serif; color:#f9fafb; margin:0; padding:0;">
  <table width="100%" cellpadding="0" cellspacing="0" style="padding:20px 0;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background-color:#111827; border-radius:12px; padding:30px;">
          <tr>
            <td align="center" style="padding-bottom:20px;">
              <h1 style="color:#fbbf24; font-size:24px; margin:0;">🔒 Redefinir senha</h1>
            </td>
          </tr>
          <tr>
            <td style="padding-bottom:20px; font-size:16px; line-height:1.5;">
              Olá <strong>{{ user.username }}</strong>,<br><br>
              Você solicitou a redefinição de senha. Clique no botão abaixo para criar uma nova senha:
            </td>
          </tr>
          <tr>
            <td align="center" style="padding-bottom:30px;">
              <a href="{{ reset_url }}"
                 style="background-color:#fbbf24; color:#111827; text-decoration:none; font-weight:bold; padding:12px 24px; border-radius:8px; display:inline-block; font-size:16px;">
                🔑 Redefinir Senha
              </a>
            </td>
          </tr>
          <tr>
            <td style="font-size:14px; color:#9ca3af;">
              Se você não solicitou a redefinição de senha, apenas ignore este e-mail.
            </td>
          </tr>
          <tr>
            <td align="center" style="padding-top:20px; font-size:12px; color:#6b7280;">
              RPG de Mesa ⚔️ | Não responda este e-mail.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
