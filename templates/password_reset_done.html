{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center h-full">
  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg text-center">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">
      E-mail de redefinição enviado
    </h2>
    <p class="text-gray-600">
      Se um usuário com o e-mail informado existir no sistema,
      você receberá uma mensagem com instruções para redefinir sua senha.
    </p>
    <a href="{{ url_for('login') }}" 
       class="mt-6 inline-block bg-blue-600 text-white py-2 px-4 rounded-xl shadow hover:bg-blue-700 transition">
       Voltar ao login
    </a>
  </div>
</div>
{% endblock %}
